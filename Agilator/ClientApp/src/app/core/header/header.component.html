<header id="header">
    <a id="logo" routerLink="home">
        <img src="assets/images/alligatorIcon.png" alt="Alligator Icon" />
        <h2><span>Agil</span>ator</h2>
    </a>
    <button *ngIf="!isAuthenticated" class="btn-primary" routerLink="/auth/login">Get Started</button>

    <ul *ngIf="isAuthenticated" id="nav" role="list">
        <li><a routerLink="/project/all">My Projects</a></li>
        <li><a (click)="logout()">Logout</a></li>
    </ul>
</header>
